<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>PAG Prep Schedule Poll</title>
</head>
<body>
    <div class="container">
        <h1 class="poll-title">PAG Prep Schedule Poll</h1>
        <p class="info">Default Time Zone: Central Time</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
